<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <!-- titulo que aparece en la pestana del navegador -->
        <title>Contacto - Barbería Alura</title>
        <!-- reset antes de los estilos para que se haga una
        correcta modificacion -->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
        
    <body>
        <header>
            <div class="caja">
                <!-- alt se utiliza para cuando no carga la pagina
                y el usuario pueda ver sobre que es -->
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
                <!-- nav solo para menu de navegacion -->
                <nav>
                    <!-- lista no ordenada -->
                    <ul>
                        <!-- a sirve para hacer referencia a otras paginas -->
                        <li><a href="index.html">Home</a></li>
                        <li><a href=productos.html>Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- main para lo principal de la pagina -->
        <main>
            <!-- form para formulario -->
            <form>
                <!-- label es la etiqueta de los input y se 
                relacionan con id y for -->
                <!-- required en el input se pone como obligatorio -->
                <!-- placeholder para la leyenda o ejemplo de lo que se
                espera en el input -->
                <label for="nombreyapellido">Nombre y Apellido</label>
                <!-- input text para que ingrese texto -->
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
                
                <label for="mensaje">Mensaje</label>
                <!-- mensaje de texto -->
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>

                <!--Identificadores jerarquia: id > class > etiqueta -->
                <!-- fieldset dice que los items dentro de el esta relacionados -->
                <fieldset>
                    <!-- legend es se usa como p para fieldset -->
                    <legend>¿Cómo le gustaría ser contactado?</legend>
                    <!-- input radio para opciones multiples con bolita -->
                    <!-- con name se relacionan para que solo se pueda 
                    seleccionar uno de ellos -->
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>  
                    <!-- checked selecciona ese por defecto -->
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>    
                </fieldset>
                
                <fieldset>
                    <!-- select para items de seleccion multiple en lista -->
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                <!-- checkbox para marcaje en casillas -->
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>
                <!-- input submit para enviar -->
                <input type="submit" value="Enviar" class="enviar">
            </form>
            <!-- table para hacer tablas -->
            <table>
                <thead>
                    <!-- tr filas de las tablas -->
                    <tr>
                        <!-- th celdas en el titulo -->
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <!-- tbody es el cuerpo de la tabla -->
                <tbody>
                    <tr>
                        <!-- td celdas de nuestras lineas -->
                        <td>Lunes</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00 - 20:00</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <!-- footer es el pie de pagina -->
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2022</p>
        </footer>
    </body>
</html>
